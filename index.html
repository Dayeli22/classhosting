<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tecnología Educativa en Educación Superior</title>
    <style>
        /* Estilo incrustado con colores suaves y femeninos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #FFF0F6;
            color: #3a3a3a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #FFB6B9;
            padding: 1rem 0;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .menu ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .menu ul li a {
            text-decoration: none;
            color: #fff;
            background-color: #CBAACB;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .menu ul li a:hover,
        .menu ul li a.active {
            background-color: #B5EAD7;
            color: #3a3a3a;
        }

        main {
            flex-grow: 1;
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #FFDAC1;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .hero {
            background-color: #CBAACB;
            color: #fff;
            padding: 2rem 1rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 2rem;
        }

        h1, h2 {
            color: #3a3a3a;
            margin-bottom: 1rem;
        }

        p, li {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        ul {
            list-style-type: circle;
            padding-left: 2rem;
        }

        footer {
            background: #B5EAD7;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            color: #3a3a3a;
            margin-top: auto;
        }

        @media(max-width: 600px) {
            .menu ul {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }

            main {
                margin: 1rem;
            }
        }
    </style>
</head>
